<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Income expenses details</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount</th>
              <th>Type</th>
              <th>Actions</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of incomeExpenseItems$() | sortIncomeExpense">
              <td>{{ item.description }}</td>
              <td>{{ item.amount }}</td>
              <td
                [ngClass]="{
                  'text-success': item.type === 'income',
                  'text-danger': item.type === 'expense'
                }"
              >
                {{ item.type }}
              </td>
              <td>
                <button (click)="delete(item.id)" type="button" class="btn btn-danger">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
