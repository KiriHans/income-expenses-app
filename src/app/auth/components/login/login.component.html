<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4" style="color: white">Log in</h2>
        <div class="auto-form-wrapper">
          <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <div class="form-group">
              <label class="label" for="email">Email</label>
              <div class="input-group">
                <input
                  id="email"
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  formControlName="email"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="label" for="password">Contrase√±a</label>
              <div class="input-group">
                <input
                  id="password"
                  type="password"
                  class="form-control"
                  placeholder="*********"
                  formControlName="password"
                />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button
                *ngIf="!isLoading()"
                [disabled]="loginForm.invalid"
                class="btn btn-primary submit-btn btn-block"
              >
                Login
              </button>
              <button
                *ngIf="isLoading()"
                [disabled]="true"
                type="button"
                class="btn btn-primary submit-btn btn-block"
              >
                <i class="fa fa-spin fa-sync"></i>
                Waiting...
              </button>
            </div>

            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">Are you not registered yet? </span>
              <br />
              <a routerLink="/auth/register" class="text-black text-small">Create new account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
